<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <meta name="author" content="Jay Aguiar">
    <!--<link rel="stylesheet" href="style.css">-->
</head>
<body>
    <div id="container">

        <h2>Player</h2>
        <div class="player">

            <!-- p = player !-->
            <img src="images/rock.jpg" id="rock_p" onclick="play(0);"/>
            <img src="images/paper.jpg" id="paper_p" onclick="play(1);"/>
            <img src="images/scissors.jpg" id="scissors_p" onclick="play(2);"/>

        </div><!--/ .player-->

        <h2>Computer</h2>
        <div class="computer">

            <!-- c = computer !-->
            <img src="images/rock.jpg" id="rock_c" />
            <img src="images/paper.jpg" id="paper_c" />
            <img src="images/scissors.jpg" id="scissors_c" />

        </div><!--/ .player-->

        <br>
        <br>
        <br>
        <br>
        
        <nav>
            <a href="#" id="rock">Rock</a>
            <a href="#" id="paper">Paper</a>
            <a href="#" id="scissors">Scissors</a>
        </nav>
        <canvas width="1000" height="600"></canvas>
    </div>
    <script src="rps.js"></script>
</body>
</html>
